<!DOCTYPE html>
<html lang="en" class="h-100">
{% load static %}

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="" />
    <meta name="author" content="" />
    <meta name="robots" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="GetSkills  : GetSkills Online Learning Admin Bootstrap 5 Template" />
    <meta property="og:title" content="GetSkills  : GetSkills Online Learning  Admin Bootstrap 5 Template" />
    <meta property="og:description" content="GetSkills  : GetSkills Online Learning  Admin Bootstrap 5 Template" />
    <meta property="og:image" content="https://getskills.dexignzone.com/xhtml/social-image.png" />
    <meta name="format-detection" content="telephone=no">

    <!-- PAGE TITLE HERE -->
    <title>Moto Consults | Login page</title>

    <!-- FAVICONS ICON -->
    <link rel="shortcut icon" type="image/png" href="{% static 'images/Favicon-Logo.png' %}" />
    <link href={% static "css/style.css" %} rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <style>
        .toastify-custom {
            border-radius: 12px;
            font-weight: bolder;
        }
    </style>

</head>

<body class="body  h-100" style="background-image: url('images/bg-1.jpg'); background-size:cover;">
    <div class="container h-100">
        <div class="row h-100 align-items-center justify-contain-center">
            <div class="col-xl-12 mt-3">
                <div class="card">
                    <div class="card-body p-0">
                        <div class="row m-0">
                            <div class="col-xl-6 col-md-6 sign text-center">
                                <div>
                                    <div class="text-center my-5">
                                        <a href=""><img width="" src={% static "images/logo-full.png" %} alt=""></a>
                                    </div>
                                    <img src={% static "images/log.png" %} class="education-img"></img>
                                </div>
                            </div>
                            <div class="col-xl-6 col-md-6">
                                <div class="sign-in-your">
                                    <h4 class="fs-20 font-w800 text-center text-black">Sign in your account</h4>
                                    <p class="text-center">Welcome back! Login with your data that you entered<br>
                                        during
                                        registration</p>

                                    <div class="login-social" style="display: none;">
                                        <a href="javascript:void(0);" class="btn font-w800 d-block my-4"><i
                                                class="fab fa-google me-2 text-primary"></i>Login with Google</a>
                                        <a href="javascript:void(0);" class="btn font-w800 d-block my-4"><i
                                                class="fab fa-facebook-f me-2 facebook-log"></i>Login with Facebook</a>
                                    </div>

                                    <form action="" method="post" class="mt-4">
                                        {% csrf_token %}
                                        <div class="mb-3">
                                            <label for="id_username" class="mb-1"><strong>Email</strong></label>
                                            <input type="text" name="username" autofocus autocapitalize="none"
                                                autocomplete="username" maxlength="254" required id="id_username"
                                                class="form-control" value="admin@admin.com">
                                        </div>
                                        <div class="mb-3">
                                            <label for="id_password" class="mb-1"><strong>Password</strong></label>
                                            <input type="password" name="password" autocomplete="current-password"
                                                required id="id_password" class="form-control" value="admin">
                                        </div>
                                        <div class="row d-flex justify-content-between mt-4 mb-2">
                                            <div class="mb-3">
                                                <div class="form-check custom-checkbox ms-1">
                                                    <input type="checkbox" class="form-check-input"
                                                        id="basic_checkbox_1">
                                                    <label class="form-check-label" for="basic_checkbox_1">Remember my
                                                        preference</label>
                                                </div>
                                            </div>
                                            <div class="text-center">
                                                <button type="submit" class="btn btn-primary btn-block">Sign Me
                                                    In</button>
                                            </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--**********************************
        Scripts
    ***********************************-->
    <!-- Required vendors -->
    <script src={% static "vendor/global/global.min.js" %}></script>
    <script src={% static "./js/custom.js" %}></script>
    <script src={% static "./js/dlabnav-init.js" %}></script>

    <!-- Toastify notifications -->
    <script type="text/javascript">
        {% if messages %}
        {% for message in messages %}
        Toastify({
            text: "{{ message|escapejs }}",
            duration: 5000,
            close: true,
            gravity: "top",
            position: "right",
            backgroundColor: "{% if message.tags == 'error' %}linear-gradient(to right, #FF5F6D, #FFC371){% elif message.tags == 'success' %}linear-gradient(to right, #00b09b, #96c93d){% else %}linear-gradient(to right, #00b09b, #96c93d){% endif %}",
            stopOnFocus: true,
            className: "toastify-custom"
        }).showToast();
        {% endfor %}
        {% endif %}
    </script>

</body>

</html>
