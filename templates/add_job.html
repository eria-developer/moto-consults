{% extends "base.html" %}

{% load static %}

{% block title %}Moto consults | Add job{% endblock title %}

{% block extra_css %}{% endblock extra_css %}

{% block content %}
<div>

    <div class="content-body">
        <div class="container-fluid">
            <div class="row page-titles">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item active"><a href="javascript:void(0)">Moto Consults</a></li>
                    <li class="breadcrumb-item"><a href="javascript:void(0)">Adding a new job</a></li>
                </ol>
            </div>
            <!-- row -->
            <div class="row">
                <div class="col-xl-12 col-lg-12">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title">New customer</h4>
                        </div>
                        <div class="card-body">
                            <div class="basic-form">

                                <!-- form for adding a new job  -->
                                <form id="companyForm" method="post" action="">

                                    {% csrf_token %}
                                    <div class="mb-3 col-md-12">
                                        <label for="id_job_title" class="form-label">Job title:</label><span
                                            class="text-danger">*</span>
                                        <input type="text" name="job_title" maxlength="100" required id="id_job_title"
                                            class="form-control">
                                    </div>

                                    <div class="mb-3 col-md-12">
                                        <label for="id_job_position" class="form-label">Job Positon:</label> <a href={% url "add-jobposition" %} class="text-success pl-3 text-medium">+ New</a>
                                        <select name="job_position" id="id_job_position"
                                            class="default-select  form-control wide">
                                            <option value="">Select a job position</option>
                                            {% for job_position in job_positions %}
                                            <option value={{job_position.id}}>{{ job_position }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>

                                    <div class="mb-3 col-md-12">
                                        <label for="id_job_field" class="form-label">Job field:</label><span
                                            class="text-danger">*</span>
                                        <input type="text" name="job_field" maxlength="100" required id="id_job_field"
                                            class="form-control">
                                    </div>



                                    <div class="mt-3 mb-3 col-md-12">
                                        <label for="id_job_description" class="form-label">Job description:</label>
                                        <textarea id="id_job_description" name="job_description" class="form-control"
                                            rows="4"></textarea>
                                    </div>

                                    <div class="mb-3"><button type="submit" class="btn btn-primary mb-2">Save
                                            job</button>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>



            </div>
        </div>
        <div id="message"></div>
    </div>
</div>
{% endblock content %}
