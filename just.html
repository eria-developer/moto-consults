<form id="companyForm" method="post" action="">

    {% csrf_token %}
    <div class="mb-3 col-md-12">
        <label for="id_job_title" class="form-label">Job title:</label><span class="text-danger">*</span>
        <input type="text" name="job_title" maxlength="100" required id="id_job_title" class="form-control">
    </div>

    <div class="mb-3 col-md-12">
        <label for="id_job_position" class="form-label">Job Positon:</label>
        <select name="job_position" id="id_job_position">
            <option value="">Select a job position</option>
            {% for job_position in job_positions %}
            <option value={{job_position}}>{{ job_position }}</option>
            {% endfor %}
        </select>
        <s type="text" name="address" maxlength="100" required id="id_address" class="form-control"
            placeholder="Eria Jackson">
    </div>


    <div><button type="submit" class="btn btn-primary mb-2">Save customer</button>
    </div>
</form>











<form action="" method="post">
    {%csrf_token%}
    {{form.as_p}}
    <button type="submit">save</button>
</form>
