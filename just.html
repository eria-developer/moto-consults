<div class="table-responsive">
    <table class="table table-responsive-md" id="customers-table">
        <thead>
            <tr>
                <th>
                    <strong>Firstname</strong>
                </th>
                <th><strong>Othernames</strong></th>
                <th><strong>Phonenumber 1</strong></th>
                <th><strong>Phonenumber 2</strong></th>
                <th><strong>Email</strong></th>
                <th><strong>Address</strong></th>
                <th><strong>CV</strong></th>
            </tr>
        </thead>
        <tbody>

            {% for customer in customers %}
            <tr>
                <td>
                    {{customer.firstname}}
                </td>
                <td>{{customer.othernames}}</td>
                <td>
                    {{customer.phonenumber_1}}
                </td>
                <td>
                    {{customer.phonenumber_2}}
                </td>
                <td>{{customer.email}}</td>
                <td>{{customer.address}}</td>
                <td>

                </td>
            </tr>

            {% endfor %}
        </tbody>
    </table>
</div>
